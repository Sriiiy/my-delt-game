<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        /* Fullscreen style */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <script>
        // Check if the user is authenticated
        if (!localStorage.getItem("authenticated")) {
            // Redirect to login page if not authenticated
            window.location.href = "/login.html";
        }
    </script>

    <!-- Embed the delt.io game within an iframe -->
    <iframe src="https://delt.io/?sb"></iframe>

</body>
</html>
