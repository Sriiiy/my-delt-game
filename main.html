<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        #enable-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Use proxy URL -->
    <iframe src="http://rbndcklj-rotate:5ew9v67tbjh8@p.webshare.io:80/https://delt.io/?sb" id="game-iframe"></iframe>

    <!-- Enable button -->
    <button id="enable-button">Enable</button>

    <script>
        document.getElementById('enable-button').addEventListener('click', () => {
            console.log('User clicked the Enable button.');

            // Check if `app` exists and execute the multiboxing script
            const iframe = document.getElementById('game-iframe');
            const iframeWindow = iframe.contentWindow;

            if (!iframeWindow) {
                console.error('Unable to access iframe window.');
                return;
            }

            try {
                iframeWindow.eval(`
                    const c = app.initPlayer();
                    c.connect(app.server.ws);
                    setTimeout(() => c.protocol.sendSpawn(), 3000);
                `);
                console.log('Multiboxing script executed successfully in iframe.');
            } catch (error) {
                console.error('Failed to execute script in iframe:', error);
            }
        });
    </script>
</body>
</html>
